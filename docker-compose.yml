services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: vibecheck
      POSTGRES_USER: vibecheck
      POSTGRES_PASSWORD: vibecheck
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://vibecheck:vibecheck@db:5432/vibecheck
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
